<!DOCTYPE html>
<html>
<head>
	<title>ASMD</title>
</head>
<body>
	<h3>2019875058정재훈</h3>
	<hr>
	<script>
		var num1 = prompt("첫 번째 수 : ",1)
		var num2 = prompt("두 번째 수 : ",1)
		num1 = parseint(num1);
		num1 = parseint(num1);

		document.write(num1 + "+" + num2 + "=" (num1 + num2)+"<br>");
		document.write(num1 + "-" + num2 + "=" (num1 - num2)+"<br>");
		document.write(num1 + "*" + num2 + "=" (num1 * num2)+"<br>");
		document.write(num1 + "/" + num2 + "=" (num1 / num2)+"<br>");
		
	</script>
</body>
</html>
